<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora
    </title>
    
</head>
<body>
    <div class="grid-container">
        <div class="fila1 pantalla"></div>
        <input type="submit" class="btn fila2 restablecer" value="C">
        <input type="submit" class="btn fila2 restablecer dbl" value="Usar teclado">
        <input type="submit" class="btn fila2 signo porcentaje" value="%">
        <input type="submit" class="btn fila3 numero siete" value="7">
        <input type="submit" class="btn fila3 numero ocho" value="8">
        <input type="submit" class="btn fila3 numero nueve" value="9">
        <input type="submit" class="btn fila3 signo division" value="/">
        <input type="submit" class="btn fila4 numero cuatro" value="4">
        <input type="submit" class="btn fila4 numero cinco" value="5">
        <input type="submit" class="btn fila4 numero seis" value="6">
        <input type="submit" class="btn fila4 signo multiplicacion" value="x">
        <input type="submit" class="btn fila5 numero uno" value="1">
        <input type="submit" class="btn fila5 numero dos" value="2">
        <input type="submit" class="btn fila5 numero tres" value="3">
        <input type="submit" class="btn fila5 signo menos" value="-">
        <input type="submit" class="btn fila6 numero dbl cero" value="0">
        <input type="submit" class="btn fila6 igual" value="=">
        <input type="submit" class="btn fila6 signo mas" value="+">
    </div>



    <script src="index.js"></script>

</html>
